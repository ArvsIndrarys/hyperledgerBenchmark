      - peer0org1
      - peer1org1
      - peer2org1
      - peer3org1
      - peer4org1
      - peer5org1
      - peer6org1
    deploy:
      placement:
        constraints:
          - node.role==manager
    networks:
      - hyperledgerBenchmark_default
 
networks:
