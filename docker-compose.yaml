      - /home/pirate/hyperledgerBenchmark/crypto-config/peerOrganizations/org2.example.com/peers/peer1.org2.example.com/tls:/etc/hyperledger/fabric/tls
      - /home/pirate/hyperledgerBenchmark/crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/tls/ca.crt:/ca.crt
